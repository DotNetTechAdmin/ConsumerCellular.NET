<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.owner}}</h4>
  <h4>{{ product.pricePerMonth| currency }}</h4>
  <h4>{{ product.totalPrice| currency }}</h4>
  <p>{{ product.acqPrice | currency }}</p>
</div>
